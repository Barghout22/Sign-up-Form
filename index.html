<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing up!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pictureSide">
        <div class="myLogo">
            <img src="gamepad.svg" alt="icon"  class="logoPic">
            <h1>Gamer Arena</h1>
        </div>
    </div>
    
    <div class="rightSide">
        <h1 class="topHeader">This is not a real service</h1>
        <p class="topParagraph">sign up to receive this very cool very unreal service!don't miss the opportunity <em>now</em>
        </p>
        <form action="#">
            <h1 style="font-weight: bold; font-family:monospace;">Put in your info!</h1>
          <div class="row">
            <div class="input">
              <label for="first_name">First name</label>
              <input type="text" name="first_name" id="first_name" required placeholder=" ">
            </div>
            <div class="input">
                <label for="last_name">Last name</label>
                <input type="text" name="last_name" id="last_name" required placeholder=" ">
            </div>
          </div>
          <div class="row">
            <div class="input">
                <label for="Email">Email</label>
                <input type="email" name="Email" id="Email" required placeholder=" ">
            </div>
            <div class="input">
                <label for="phone_number">Phone number</label>
                <input type="tel" name="phone_number" id="phone_number" required placeholder=" " minlength="9" maxlength="9">
            </div>
          </div>
          <div class="row">
            <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required placeholder=" ">
            </div>
            <div class="input">
                <label for="confirm_password">Confirm password</label>
                <input type="password" name="confirm_password" id="confirm_password" required placeholder=" ">
            </div>
          </div>
          <button type="submit">Sign up ! </button>
        </form>
        <p class="lowerParagraph">Already Have an account? <a href="#">Sign in</a></p>
    </div>
</body>
</html>
